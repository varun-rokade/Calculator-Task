<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="app.js"></script> -->
    <script defer src="index.js"></script>
</head>
<body>
    
    <div class="container">
        <form name="form">
        <div class="display">
            <input type="text" placeholder="0" name="displayResult" id="result" />
        </div>
        <div class="header">
            <div class="hamburger" id="hamburger">&#9776;</div>
        </div>
            <div class="buttons">
                <div class="row">
                    <button type="button" name="bce" value="C" data-action = 'C'> C</button>
                      <button type="button" name="c" value="CE" data-action = 'clear'>CE </button>
                      <button type="button" name="mul" value="*" >*</button>
                      <button type="button" name="div" data-action = "divide" value="/" >/</button>
                </div>
              <div class="row">
                <button type="button" name="b7" value="7" >7 </button>
                  <button type="button" name="b8" value="8" > 8</button>
                  <button type="button" name="b9" value="9" > 9</button>
                  <button type="button" name="addb" value="+" data-action = "add" > +</button>
                </div>
    
                <div class="row">
                <button type="button" name="b4" value="4" > 4</button>
                  <button type="button" name="b5" value="5" > 5</button>
                  <button type="button" name="b6" value="6" > 6</button>
                  <button type="button" name="subb" value="-" data-action = "subtract">- </button>
                </div>
    
                <div class="row">
                <button type="button" name="b1" value="1"> 1</button>
                  <button type="button" name="b2" value="2"> 2</button>
                  <button type="button" name="b3" value="3"> 3</button>
                  <button type="button" name="mulb" value="*"data-action = "multiply" >* </button>
                </div>
    
                <div class="row">
                <button type="button" name="b0" value="0"> 0</button>
                  <button type="button" name="potb" value="." data-action="decimal"> .</button>
                  <button type="button" name="divb" value="/" data-action="clear" > /</button>
                  <button type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)" data-action="calculate"> =</button>
                </div>
            </div>
    
        </form>
    </div>


</body>
</html>
